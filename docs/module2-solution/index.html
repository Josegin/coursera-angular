<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='angular.min.js'> </script>
    <script src='app.js'> </script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='BuyListApp'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller='BuyListController as buylist'>

    <!-- To Buy List -->
    <div class="col-md-6" >
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buylist.items">
          Buy {{ item.qty }} {{ item.name }}
          <button ng-click="buylist.buyItem(item,$index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div ng-if="buylist.items.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtListController as alreadyboughtlist'>
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyboughtlist.items">
         Bought {{ item.qty }} {{ item.name }}
         <!-- Bought 10 cookies -->
       </li>

     </ul>
     <div ng-if="alreadyboughtlist.items.length==0"  class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>


</html>
